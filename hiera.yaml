version: 5
defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Per-UUID data (for clean installations)"
    path: "uuid/%{facts.uuid_lower}.yaml"

  - name: "Per-OS defaults"
    path: "os/%{facts.os.name}.yaml"

  - name: "Per-OS-family defaults"
    path: "os/family/%{facts.os.family}.yaml"

  - name: "Common data"
    path: "common.yaml"

  - name: "Lookup options"
    path: "lookup.yaml"
